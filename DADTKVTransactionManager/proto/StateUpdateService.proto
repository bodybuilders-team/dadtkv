syntax = "proto3";
package dadtkv;

option csharp_namespace = "DADTKV";

import "DadInt.proto";

service StateUpdateService {
	rpc Update(UpdateRequest) returns (UpdateResponse);
}

message UpdateRequest {
	string clientID = 1;
	repeated dadtkv.DadInt writeSet = 2;
}

message UpdateResponse {
	bool ok = 1;
}
