syntax = "proto3";
package dadtkv;

option csharp_namespace = "DADTKV";

import "ConsensusValueDto.proto";

service LearnerService {
  rpc Learn(LearnRequest) returns (LearnResponse) {}
}

message LearnRequest {
  string serverId = 1;
  uint64 sequenceNum = 2;
  uint64 roundNumber = 3;
  ConsensusValueDto consensusValue = 4;
}

message LearnResponse {
  bool ok = 1;
}