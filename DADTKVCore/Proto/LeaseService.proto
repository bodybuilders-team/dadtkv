syntax = "proto3";
package dadtkv;

option csharp_namespace = "DADTKV";

import "LeaseId.proto";

service LeaseService {
  rpc RequestLease(LeaseRequestDto) returns (LeaseResponse);
}

message LeaseRequestDto {
  LeaseIdDto leaseId = 1;
  repeated string set = 3;
}

message LeaseResponse {
  bool ok = 1;
}
